<div class="container my-5">
	<div class="row">
		<div class="col"></div>
		<div class="col-8">
			<h1 class="fs-3 fw-bold text-success">Heading</h1>
			<div>
				<div class="mb-3 p-1 shadow rounded">
					<form class="d-flex" action="{% url 'add_todo' %}" method="post">
						{% csrf_token %}
						<label for="exampleFormControlInput1" class="form-label" hidden
							>Add TODO</label
						>
						<input
							type="text"
							class="form-control border border-success"
							id="exampleFormControlInput1"
							placeholder="Add TODO to list"
							name="title" />
						<button class="btn btn-success ms-1" type="submit">
							<i class="bi bi-plus-circle"></i>
						</button>
					</form>
				</div>

				{% if todos %}
				<!--  -->
				{% for todo in todos %}
				<!-- TODO CARD -->
				<div class="card mb-1 shadow py-2 px-3">
					<div class="d-flex align-items-center justify-content-between">
						<div class="form-check">
							{% if todo.done %}
							<input
								class="form-check-input border-success"
								type="checkbox"
								value=""
								id="{{todo.id}}"
								checked />
							<label
								class="form-check-label text-success fw-bold text-decoration-line-through opacity-50"
								for="{{todo.id}}">
								{{todo.title}}
							</label>
							{% else %}
							<input
								class="form-check-input border-success"
								type="checkbox"
								value=""
								id="{{todo.id}}" />

							<label class="form-check-label text-success fw-bold" for="{{todo.id}}">
								{{todo.title}}
							</label>
							{% endif %}
						</div>
						<div class="buttons">
							<button class="btn btn-success btn-sm text-white" type="button">
								<i class="bi bi-check2-all"></i>
							</button>
							<button class="btn btn-danger btn-sm text-white" type="button">
								<i class="bi bi-trash3"></i>
							</button>
						</div>
					</div>
					<!-- <div class=""></div> -->
				</div>
				<!-- End of Card -->
				{% endfor %}
				<!--  -->
				{% else %}
				<p>No items on List</p>
				{% endif %}
			</div>

			<!-- STATS -->
			<div class="my-2">0 remaining</div>
		</div>
		<div class="col"></div>
	</div>
</div>
